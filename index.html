<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles-dist.css">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <article class="card">
        <header class="card__header"></header>      
        <div class="card__body">
          <h1 class="card__title">Get <span class="card__span">insights</span> that help your business grow.</h1>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="section-container">
            <section class="card-section">
              <h2 class="card-section__number">10k+</h2>
              <p class="card-section__subtitle">COMPANIES</p>
            </section>
            <section class="card-section">
              <h2 class="card-section__number">314</h2>
              <p class="card-section__subtitle">TEMPLATES</p>
            </section>
            <section class="card-section">
              <h2 class="card-section__number">12m+</h2>
              <p class="card-section__subtitle">QUERIES</p>
            </section>
          </div>        
        </div>      
      </article>
      <div class="attribution">
        Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        Coded by <a class="attribution__link" href="https://www.frontendmentor.io/profile/Nahuel-cell">Nahuel Diaz</a>
      </div>
    </main>
  </body>
</html>
